<!DOCTYPE html>
<html>
<head>
 <title>All Books</title>
 <style>
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }
    
    td, th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }
    
    tr:nth-child(even) {
      background-color: #dddddd;
    }

    a {
        background-color: green;
        color: white;
        text-decoration: none;
      }
 </style>
     
</head> 
<body>
    <nav><a href="/">Home Page</a> | <a href="/add">Add New Book</a> | <a href="/books">All Books</a></nav>
    <table>
        <tr>
            <th>Genres</th>         
        </tr>
        <tr th:each="genre: ${genres}">
             
            <td th:text="${genre.name}"></td>
            <td><a th:href="@{'/genre/' + ${genre.id}}">Books</a></td>
             
        </tr>
    </table>


</body>
</html>
